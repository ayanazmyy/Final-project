<h1 class="text-center text-info mt-5 mb-5">List of employees</h1>
<div class="container col-md-6">
  <div class="card">
    <div class="card-body">
      <table class="table table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Position</th>
          <th>Profile</th>
          <th>Action</th>
        </tr>
        <tr *ngFor= "let employee of allData">
          <th>{{employee.id}}</th>
          <th>{{employee.Name}}</th>
          <th>{{employee.Position}}</th>
          <th><img width="50" height="50" [src]="employee.imgUrl" alt=""></th>
          <th>
            <a routerLink="/updateEmp/{{employee.id}}" class="btn btn-info">Edit</a>
          </th>
          <th>
            <button (click)="remove(employee.id)" class="btn btn-danger">Remove</button>
          </th>
        </tr>
      </table>
    </div>
  </div>
</div>
